<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>El Constructor</title>
    <style>
        *{
        box-sizing: border-box;
        }

        .container{
            display:grid;
            height:65vh;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-template-areas:
            "top1 top1 top1 top1"
            "card1 card2 card3 card4";
            grid-gap: 1rem;
            padding: 1%;
        }

        img{
            width: 100%;
            height: 30vh;
            object-fit: cover;
        }

        .card{
           width: 18rem;
           background: #000000;
        }

        #carouselExampleIndicators {
            background: #000000;
            grid-area: top1;
            padding: 15px;
        }

        #card1 {
            grid-area: card1;
            padding: 15px;
        }

        #card2 {
            grid-area: card2;
            padding: 15px;
        }

        #card3 {
            grid-area: card3;
            padding: 15px;
        }

        #card4 {
            grid-area: card4;
            padding: 15px;
        }

        .card-title{
            color: white;
            text-align: right;
            text-transform: capitalize;
            font-family: Helvetica, sans-serif;
            font-weight: bold;
            font-size: 35px;

        }

        @media only screen and (max-width: 1400px) {
        .container{
            height:90vh;
            grid-template-columns: 1fr;
            grid-template-rows: 2fr 1fr 1fr;
            grid-template-areas:
           "top1 top1"
           "card1 card2"
           "card3 card4";
        }
        .card{
        width: 25em;
        }
    }

            @media only screen and (max-width: 993px) {
        .container{
            height:50vh;
            grid-gap:0.5rem;
            grid-template-columns: 1fr;
            grid-template-rows: 1.5fr 1fr 1fr 1fr 1fr;
            grid-template-areas:
           "top1"
           "card1"
           "card2"
           "card3"
           "card4";
           grid-gap: 0.2rem;
           padding: 0.2%
        }
        .card{
        width: 42rem;
        height: 7rem;
        }
        .card-title{
            font-size: 20px;
        }

    }

            @media only screen and (max-width: 770px) {
        .container{
            height:50vh;
            grid-gap:0.5rem;
            grid-template-columns: 1fr;
            grid-template-rows: 1.5fr 1fr 1fr 1fr 1fr;
            grid-template-areas:
           "top1"
           "card1"
           "card2"
           "card3"
           "card4";
           grid-gap: 0.2rem;
           padding: 0.2%
        }
        .card{
        width: 32rem;
        height: 7rem;
        }
        .card-title{
            font-size: 20px;
        }

        img{
            width: 100%;
            height: 15vh;
            object-fit: cover;
        }


    }
    </style>

</head>

<body>

{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Media/WhatsApp Image 2021-06-09 at 16.30.54.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="Media/WhatsApp Image 2021-06-09 at 16.30.55.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="Media/WhatsApp Image 2021-06-09 at 16.30.56.jpeg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    <div class="card" id="card2" style='background-color:#334ECC;'>

        <div class="card-body">

            <p class="card-text"></p>
        </div>
    </div>
</div>

{% endblock %}
