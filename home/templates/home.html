


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EL Constructor</title>
    <style>
        *{
        box-sizing: border-box;
        }

        .container{
            display:grid;
            height:65vh;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 2fr 2fr;
            grid-template-areas:
            "top1 top1 top1 top1"
            "card1 card2 card3 card4";
            grid-gap: 1rem;
            padding: 1%;
        }

        img{
            width: 100%;
            height: 30vh;
            object-fit: cover;
        }

        .card{
           width: 18rem;
           background: #000000;
        }

        #top1 {
            background: #000000;
            grid-area: top1;
            padding: 15px;
        }

        #card1 {
            grid-area: card1;
            padding: 15px;
        }

        #card2 {
            grid-area: card2;
            padding: 15px;
        }

        #card3 {
            grid-area: card3;
            padding: 15px;
        }

        #card4 {
            grid-area: card4;
            padding: 15px;
        }

        .card-title{
            color: white;
            text-align: right;
            text-transform: capitalize;
            font-family: Helvetica, sans-serif;
            font-weight: bold;
            font-size: 35px;

        }

        @media only screen and (max-width: 1400px) {
        .container{
            height:90vh;
            grid-template-columns: 1fr;
            grid-template-rows: 2fr 1fr 1fr;
            grid-template-areas:
           "top1 top1"
           "card1 card2"
           "card3 card4";
        }
        .card{
        width: 25em;
        }
    }

            @media only screen and (max-width: 993px) {
        .container{
            height:50vh;
            grid-gap:0.5rem;
            grid-template-columns: 1fr;
            grid-template-rows: 1.5fr 1fr 1fr 1fr 1fr;
            grid-template-areas:
           "top1"
           "card1"
           "card2"
           "card3"
           "card4";
           grid-gap: 0.2rem;
           padding: 0.2%
        }
        .card{
        width: 42rem;
        height: 7rem;
        }
        .card-title{
            font-size: 20px;
        }

    }

            @media only screen and (max-width: 770px) {
        .container{
            height:50vh;
            grid-gap:0.5rem;
            grid-template-columns: 1fr;
            grid-template-rows: 1.5fr 1fr 1fr 1fr 1fr;
            grid-template-areas:
           "top1"
           "card1"
           "card2"
           "card3"
           "card4";
           grid-gap: 0.2rem;
           padding: 0.2%
        }
        .card{
        width: 32rem;
        height: 7rem;
        }
        .card-title{
            font-size: 20px;
        }

        img{
            width: 100%;
            height: 15vh;
            object-fit: cover;
        }


    }
    </style>

</head>

<body>

{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="top" id="top1">Picture here
        <img alt="Pubhopper" class="w3-rounded" src="media/images/shutterstock_1031156875.jpg" >
    </div>
    <div class="card" id="card1" style='background-image: url("https://cdn.pixabay.com/photo/2015/08/04/09/00/backdrop-874452_1280.jpg");'>
        <div class="card-body">
            <h5 class="card-title">About Us</h5>
            <p class="card-text"></p>
        </div>
    </div>

    <div class="card" id="card2" style='background-image: url("https://cdn.pixabay.com/photo/2015/08/04/09/00/backdrop-874452_1280.jpg");'>
        <div class="card-body">

            <h5 class="card-title">Blog</h5>
            <p class="card-text"></p>
        </div>
    </div>
    <div class="card" id="card3" style='background-image: url("https://cdn.pixabay.com/photo/2015/08/04/09/00/backdrop-874452_1280.jpg");'>
        <div class="card-body" >
            <h5 class="card-title" >Pubs</h5>
            <p class="card-text"></p>
        </div>
    </div>
    <div class="card" id="card4" style='background-image: url("https://cdn.pixabay.com/photo/2015/08/04/09/00/backdrop-874452_1280.jpg");'>
        <div class="card-body">
            <h5 class="card-title">Account</h5>
            <p class="card-text"></p>
        </div>
    </div>
</div>

{% endblock %}


</body>
